<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furina Trust Challenge</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <header>
    <div>
      <h1>Furina</h1>
      <p class="subtitle">Dingin · Selektif · Menguji</p>
    </div>
    <div class="info">
      <span id="clock">00:00</span>
      <span class="score">Score: <b id="score">0</b></span>
    </div>
  </header>

  <main id="chat"></main>

  <footer>
    <input id="input" placeholder="Ketik dengan tenang…" autocomplete="off">
    <button id="send">Kirim</button>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
